<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Mohita Forwarders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: linear-gradient(135deg, #ffa600 0%, #ff8c42 100%);
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h2 {
      color: #ffa600;
      font-weight: bold;
    }

    .btn-login {
      background: #ffa600;
      border: none;
      color: white;
      padding: 12px;
      font-weight: 600;
    }

    .btn-login:hover {
      background: #e6940a;
      color: white;
    }

    .footer-bottom {
      background-color: #fff;
      padding: 10px 0;
      font-size: 14px;
      color: #333;
      border-top: 1px solid #ccc;
    }

    .footer-bottom p {
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="login-card">
      <div class="logo">
        <h2>Mohita Forwarders</h2>
        <p class="text-muted">Admin Dashboard Login</p>
      </div>

      <form id="loginForm" onsubmit="login(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
        <p id="error" style="color: red;"></p>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer-bottom text-center">
                <div class="container">
                    <p>&copy; 2025 Mohita Forwarders. All Rights Reserved. Designed by
                        <a href="https://popappz.com/" target="_blank"
                            style="color: green; text-decoration: none; font-weight: bold;">Pop Appz</a>.
                    </p>
                </div>
            </div>

  <script>
    function login(event) {
      event.preventDefault(); // prevent form reload

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('backend/login.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
      })
        .then(res => res.text())
        .then(data => {
          if (data.trim() === 'success') {
            window.location.href = 'admin2.html';
          } else {
            document.getElementById('error').innerText = 'Invalid username or password';
          }
        })
        .catch(error => {
          console.error('Login error:', error);
          document.getElementById('error').innerText = 'Something went wrong.';
        });
    }
  </script>

</body>
</html>
